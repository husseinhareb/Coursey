<!-- Page header with title, search, and Add button -->
<div class="courses-header">
  <h2>{{ 'COURSES.TITLE' | translate }}</h2>

  <div class="search-wrapper">
    <input
      type="text"
      class="search-input"
      [(ngModel)]="searchQuery"
      placeholder="{{ 'COURSES.SEARCH_PLACEHOLDER' | translate }}"
    />
  </div>

  <a
    *ngIf="isAdmin"
    routerLink="/courses/add"
    class="btn btn--add"
  >
    <i class="fa-solid fa-plus"></i>
    {{ 'COURSES.ADD' | translate }}
  </a>
</div>

<!-- Recently Viewed Courses -->
<section *ngIf="!loadingRecents && recentCourses.length" class="recent-section">
  <h3>{{ 'HOME.RECENTLY_VIEWED' | translate }}</h3>

  <div class="courses-grid">
    <div *ngFor="let c of recentCourses" class="course-card">
      <a class="course-card__link" [routerLink]="['/courses', c.id]">
        <div
          class="course-card__header"
          [ngStyle]="getHeaderStyle(c)"
        ></div>
        <div class="course-card__body">
          <h3 class="course-card__title">{{ c.title }}</h3>
          <p class="course-card__code">{{ c.code }}</p>
        </div>
      </a>
      <div class="course-card__actions">
        <button
          class="btn btn--info"
          [routerLink]="['/courses', c.id]"
        >
          <i class="fa-solid fa-info"></i>
          {{ 'COURSES.INFO' | translate }}
        </button>
        <small class="accessed-at">
          {{ c.accessedAt | date:'short' }}
        </small>
      </div>
    </div>
  </div>
</section>

<!-- Loading / Error for recents -->
<div *ngIf="loadingRecents" class="status">
  {{ 'HOME.LOADING_RECENTS' | translate }}
</div>
<div *ngIf="errorRecents" class="status status--error">
  {{ errorRecents }}
</div>

<hr class="section-divider" />

<!-- Full Courses grid (as before) -->
<div *ngIf="!loading && !error" class="courses-grid">
  <div *ngFor="let c of filteredCourses" class="course-card">
    <!-- ... same card as above ... -->
  </div>
</div>
