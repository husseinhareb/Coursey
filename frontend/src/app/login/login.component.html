<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Login</h2>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" placeholder="Enter your email" />
      <div *ngIf="f.email.touched && f.email.invalid" class="error">
        <div *ngIf="f.email.errors?.required">Email is required.</div>
        <div *ngIf="f.email.errors?.email">Enter a valid email.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" placeholder="Enter your password" />
      <div *ngIf="f.password.touched && f.password.invalid" class="error">
        <div *ngIf="f.password.errors?.required">Password is required.</div>
        <div *ngIf="f.password.errors?.minlength">
          Password must be at least {{ f.password.errors.minlength.requiredLength }} characters.
        </div>
      </div>
    </div>

    <div *ngIf="error" class="error-message">{{ error }}</div>

    <button type="submit" [disabled]="loading">
      {{ loading ? 'Logging in...' : 'Login' }}
    </button>
  </form>
</div>
