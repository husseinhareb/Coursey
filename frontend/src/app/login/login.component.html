<div class="login-container">

  <!-- BRAND outside the card -->
  <div class="login-brand-outside">
    <img src="assets/images/logo.png" alt="Coursey Logo" class="brand-icon" />
  </div>

  <div class="login-card">
    <div class="login-header">
      <h2>{{ 'LOGIN.TITLE' | translate }}</h2>
    </div>

    <div class="login-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <!-- Email Field -->
        <div class="form-group">
          <label for="email">{{ 'LOGIN.EMAIL_LABEL' | translate }}</label>
          <div class="input-with-icon">
            <input
              id="email"
              type="email"
              formControlName="email"
              class="form-control"
              [ngClass]="{ invalid: form.get('email')?.invalid && form.get('email')?.touched }"
              placeholder="{{ 'LOGIN.EMAIL_PLACEHOLDER' | translate }}"
            />
            <i class="fas fa-envelope input-icon"></i>
          </div>
          <span
            class="error-message"
            *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
          >
            {{ 'LOGIN.EMAIL_ERROR' | translate }}
          </span>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password">{{ 'LOGIN.PASSWORD_LABEL' | translate }}</label>
          <div class="input-with-icon">
            <input
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              class="form-control"
              [ngClass]="{ invalid: form.get('password')?.invalid && form.get('password')?.touched }"
              placeholder="{{ 'LOGIN.PASSWORD_PLACEHOLDER' | translate }}"
            />
            <i class="fas fa-lock input-icon"></i>
            <!-- Toggle button -->
            <button
              type="button"
              class="password-toggle"
              (click)="toggleShowPassword()"
              [attr.aria-label]="
                showPassword ? 'Hide password' : 'Show password'
              "
            >
              <i
                class="fas"
                [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
              ></i>
            </button>
          </div>
          <span
            class="error-message"
            *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
          >
            {{ 'LOGIN.PASSWORD_ERROR' | translate }}
          </span>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-btn" [disabled]="form.invalid">
          {{ 'LOGIN.SUBMIT' | translate }}
        </button>
      </form>

      <!-- Global Error -->
      <div *ngIf="error" class="global-error">
        {{ error }}
      </div>
    </div>
  </div>
</div>
