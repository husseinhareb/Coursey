<!-- src/app/login/login.component.html -->
<form (ngSubmit)="onSubmit()">
  <div>
    <label>Email</label>
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      required
    >
  </div>
  <div>
    <label>Password</label>
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      required
    >
  </div>
  <button type="submit">Log In</button>
  <div *ngIf="error" class="error">{{ error }}</div>
</form>
