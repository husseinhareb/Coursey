<h2>Sign Up</h2>

<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <!-- First Name -->
  <label for="first_name">First Name:</label>
  <input id="first_name" formControlName="first_name" type="text" />
  <div *ngIf="signupForm.get('first_name')?.invalid && signupForm.get('first_name')?.touched">
    First name is required.
  </div>

  <!-- Last Name -->
  <label for="last_name">Last Name:</label>
  <input id="last_name" formControlName="last_name" type="text" />
  <div *ngIf="signupForm.get('last_name')?.invalid && signupForm.get('last_name')?.touched">
    Last name is required.
  </div>

  <!-- Email -->
  <label for="email">Email:</label>
  <input id="email" formControlName="email" type="email" />
  <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
    A valid email is required.
  </div>

  <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>
</form>

<div *ngIf="signupSuccess" class="success">
  Signup successful! Your username &amp; password have been generated.  
  Youâ€™ll receive them by email (or check your profile page).
</div>
<div *ngIf="signupError" class="error">
  {{ signupError }}
</div>
